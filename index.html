<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desde Que Bailamos</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #000 40%, #111 100%);
    color: white;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

/* Luces concierto */
.light {
    position: absolute;
    width: 200px;
    height: 400px;
    background: radial-gradient(circle, rgba(212,175,55,0.3) 0%, transparent 70%);
    animation: moveLight 6s linear infinite;
}

@keyframes moveLight {
    0% { transform: translateX(-200px) rotate(20deg); }
    50% { transform: translateX(200px) rotate(-20deg); }
    100% { transform: translateX(-200px) rotate(20deg); }
}

.container {
    max-width: 600px;
    padding: 20px;
    z-index: 2;
}

h1 {
    font-family: 'Cinzel', serif;
    color: #d4af37;
}

button {
    margin-top: 25px;
    padding: 12px 30px;
    border: 2px solid #d4af37;
    background: transparent;
    color: #d4af37;
    cursor: pointer;
    transition: 0.4s;
}

button:hover {
    background: #d4af37;
    color: black;
}

.glow {
    box-shadow: 0 0 20px #d4af37, 0 0 40px #d4af37;
}

/* Entradas animadas */
.ticket {
    width: 140px;
    height: 70px;
    border: 2px dashed gold;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 15px;
    color: gold;
    transform: translateY(200px);
    opacity: 0;
    animation: rise 2s forwards;
}

.ticket:nth-child(2){
    animation-delay: 0.5s;
}

@keyframes rise {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.signature {
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    margin-top: 30px;
    color: #d4af37;
}
</style>
</head>

<body>

<div class="light"></div>
<div class="light" style="animation-delay:3s;"></div>

<div class="container" id="scene">
    <h1>Ariana...</h1>
    <p>Toca para comenzar nuestra historia.</p>
    <button onclick="startExperience()">Comenzar</button>
</div>

<audio id="bgMusic" preload="auto">
<source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_946f0c6c6a.mp3?filename=romantic-117106.mp3">
</audio>

<audio id="applause" preload="auto">
<source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_12b0c7443f.mp3?filename=applause-8-103169.mp3">
</audio>

<script>
let step = 0;
const scene = document.getElementById("scene");
const music = document.getElementById("bgMusic");
const applause = document.getElementById("applause");

function daysTogether(){
    let start = new Date("2023-09-30");
    let today = new Date();
    return Math.floor((today - start)/(1000*60*60*24));
}

/* M√°quina de escribir */
function typeText(text, callback){
    scene.innerHTML="<h1 id='type'></h1><button onclick='nextScene()'>Continuar</button>";
    let i=0;
    function typing(){
        if(i<text.length){
            document.getElementById("type").innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,40);
        } else if(callback){
            callback();
        }
    }
    typing();
}

function startExperience(){
    music.volume = 0.5;
    music.play().catch(()=>{});
    nextScene();
}

function nextScene(){
    step++;

    if(step===1){
        typeText("30/09/2023 - Bailamos bachata por primera vez...");
    }

    else if(step===2){
        typeText("Han pasado "+daysTogether()+" d√≠as desde ese momento.");
    }

    else if(step===3){
        typeText("Aunque oficialmente fue 01/10/2024... yo siempre supe que eras para m√≠.");
    }

    else if(step===4){
        scene.innerHTML=`
        <h1>Ariana...</h1>
        <p>¬øQuieres salir conmigo este 14 de febrero como mi San Valent√≠n?</p>
        <button class="glow" onclick="yes()">S√≠ üíõ</button>
        `;
    }
}

function yes(){
    scene.innerHTML=`
    <h1>Sab√≠a que dir√≠as que s√≠ üíÉüñ§</h1>
    <p>Prep√°rate...</p>
    <button onclick="reveal()">Hay algo m√°s...</button>
    `;
}

function reveal(){
    applause.play();
    scene.innerHTML=`
    <h1>Sorpresa üéüÔ∏è</h1>
    <div>
        <div class="ticket">Entrada 1<br>Romeo & Royce</div>
        <div class="ticket">Entrada 2<br>Romeo & Royce</div>
    </div>
    <div class="signature">Con amor, Miller</div>
    `;
}
</script>

</body>
</html>
