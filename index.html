<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desde Que Bailamos</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

.container {
    max-width: 600px;
    padding: 20px;
    z-index: 2;
}

h1 {
    font-family: 'Cinzel', serif;
    color: #d4af37;
    font-size: 2rem;
}

button {
    margin-top: 30px;
    padding: 12px 30px;
    border: 2px solid #d4af37;
    background: transparent;
    color: #d4af37;
    cursor: pointer;
    transition: 0.4s;
}

button:hover {
    background: #d4af37;
    color: black;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from {opacity: 0.2;}
    to {opacity: 1;}
}

.petal {
    position: absolute;
    width: 8px;
    height: 12px;
    background: gold;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {transform: translateY(-10vh) rotate(0deg);}
    100% {transform: translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="container" id="scene">
    <h1>Toca la pantalla‚Ä¶</h1>
    <p>Y revive nuestra historia.</p>
    <button onclick="startExperience()">Comenzar</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b0e1a.mp3?filename=romantic-background-110382.mp3">
</audio>

<script>
let step = 0;
const scene = document.getElementById("scene");
const music = document.getElementById("music");

// Estrellas
for(let i=0;i<120;i++){
    let star = document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(Math.random()*2+1)+"s";
    document.body.appendChild(star);
}

// P√©talos dorados
function createPetals(){
    for(let i=0;i<25;i++){
        let petal=document.createElement("div");
        petal.className="petal";
        petal.style.left=Math.random()*100+"vw";
        petal.style.animationDuration=(Math.random()*5+5)+"s";
        document.body.appendChild(petal);
    }
}

// M√°quina de escribir
function typeWriter(text, callback){
    scene.innerHTML="<h1></h1><p></p><button onclick='nextScene()'>Continuar</button>";
    let h=scene.querySelector("h1");
    let p=scene.querySelector("p");
    let i=0;
    function typing(){
        if(i<text.length){
            if(text[i]=="|"){h.innerHTML+="<br>";}
            else{h.innerHTML+=text[i];}
            i++;
            setTimeout(typing,40);
        }else{
            p.innerHTML=" ";
            if(callback)callback();
        }
    }
    typing();
}

// Contador
function daysTogether(){
    let start = new Date("2023-09-30");
    let today = new Date();
    let diff = today - start;
    return Math.floor(diff / (1000*60*60*24));
}

function startExperience(){
    music.play();
    nextScene();
}

function nextScene(){
    step++;

    if(step===1){
        typeWriter("Ariana...|Todo comenz√≥ el 30/09/2023",null);
    }

    else if(step===2){
        typeWriter("Han pasado "+daysTogether()+" d√≠as|desde que bailamos juntos.",null);
    }

    else if(step===3){
        typeWriter("Aunque oficialmente fue el 01/10/2024...|Yo siempre supe que eras para m√≠.",null);
    }

    else if(step===4){
        scene.innerHTML=`
        <h1>Este septiembre...</h1>
        <p>Romeo Santos & Prince Royce üéüÔ∏è</p>
        <button onclick="nextScene()">Continuar</button>
        `;
    }

    else if(step===5){
        scene.innerHTML=`
        <h1>Ariana...</h1>
        <p>¬øQuieres ser mi San Valent√≠n este 14 de febrero?</p>
        <button onclick="yes()">S√≠ üíõ</button>
        `;
    }
}

function yes(){
    createPetals();
    scene.innerHTML=`
    <h1>Sab√≠a que dir√≠as que s√≠ üíÉüñ§</h1>
    <p>Prep√°rate para septiembre‚Ä¶ y para toda una vida bailando conmigo.</p>
    `;
}
</script>

</body>
</html>
