<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desde Que Bailamos</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    animation: heartbeat 4s infinite;
}

@keyframes heartbeat {
    0%,100% { background-color: #000; }
    50% { background-color: #111; }
}

.container {
    max-width: 600px;
    padding: 20px;
    z-index: 2;
}

h1 {
    font-family: 'Cinzel', serif;
    color: #d4af37;
}

button {
    margin-top: 25px;
    padding: 12px 30px;
    border: 2px solid #d4af37;
    background: transparent;
    color: #d4af37;
    cursor: pointer;
    transition: 0.4s;
}

button:hover {
    background: #d4af37;
    color: black;
}

.glow {
    box-shadow: 0 0 15px #d4af37, 0 0 30px #d4af37;
}

.ticket {
    width: 120px;
    height: 60px;
    border: 2px dashed gold;
    margin: 10px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    color: gold;
}

.signature {
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    margin-top: 30px;
    color: #d4af37;
}
</style>
</head>

<body>

<div class="container" id="scene">

<audio id="music" loop>

</audio>

const music = document.getElementById("music");

}

    music.volume = 0.6;
    music.play();
    nextScene();
}

    step++;

    if(step===1){
        scene.innerHTML=`

}

    `;
}
</script>

</body>
</html>
