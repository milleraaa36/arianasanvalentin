<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desde Que Bailamos</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    color: white;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.container {
    max-width: 600px;
    padding: 20px;
}

h1 {
    font-family: 'Cinzel', serif;
    color: #d4af37;
    font-size: 2rem;
}

p {
    font-size: 1.1rem;
    opacity: 0.9;
}

button {
    margin-top: 30px;
    padding: 12px 30px;
    border: 2px solid #d4af37;
    background: transparent;
    color: #d4af37;
    cursor: pointer;
    transition: 0.4s;
    font-size: 1rem;
}

button:hover {
    background: #d4af37;
    color: black;
}

.fade {
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: gold;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    0% {transform: translateY(-100vh);}
    100% {transform: translateY(100vh);}
}
</style>
</head>

<body>

    for(let i=0; i<80; i++){

</html>
